<div class="login-back">
    <div class="login-box">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmitLoginForm()">
        <div>
          <p class="login-mainText">Login</p>
          
          <div>
              <p class="login-text">Please enter your username:</p>
              <input class="login-input" placeholder="username..." name="username" formControlName="username"/>
              <p class="login-text">Please enter your password:</p>
              <input class="login-input" type="password" placeholder="password..." name="password" formControlName="password" />
          </div>
          
          <button class="login-button">Let's go</button>
        
        </div>
      </form>
    </div>
</div>
